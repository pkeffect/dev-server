<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111315">
    <title>Development Environment Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Dev Environment Dashboard</h1>
            <div class="subtitle-container">
                <p class="subtitle">Monitor and test all running services</p>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    ðŸŒ™
                </button>
            </div>
        </header>

        <div id="alert" style="display: none;">
            <span id="alert-message"></span><button>&times;</button>
        </div>
        
        <main class="grid">
            <div class="card" id="live-server">
                <div class="card-content">
                    <div class="card-left">
                        <h2>Live Server (8081)</h2>
                        <div class="status"><span class="dot"></span> Checking...</div>
                    </div>
                    <div class="card-right">
                        <div class="actions">
                            <button class="btn btn-secondary test-btn" data-service="live-server">Test</button>
                        </div>
                    </div>
                </div>
                <div class="response-data"></div>
            </div>
            
            <div class="card" id="flask">
                <div class="card-content">
                    <div class="card-left">
                        <h2>Flask Server (8082)</h2>
                        <div class="status"><span class="dot"></span> Checking...</div>
                    </div>
                    <div class="card-right">
                        <div class="actions">
                            <a href="http://localhost:8082/docs" target="_blank" class="btn btn-secondary">API Docs</a>
                            <button class="btn btn-secondary test-btn" data-service="flask">Test</button>
                        </div>
                    </div>
                </div>
                <div class="response-data"></div>
            </div>

            <div class="card" id="fastapi">
                <div class="card-content">
                    <div class="card-left">
                        <h2>FastAPI Server (8083)</h2>
                        <div class="status"><span class="dot"></span> Checking...</div>
                    </div>
                    <div class="card-right">
                        <div class="actions">
                            <a href="http://localhost:8083/docs" target="_blank" class="btn btn-secondary">API Docs</a>
                            <button class="btn btn-secondary test-btn" data-service="fastapi">Test</button>
                        </div>
                    </div>
                </div>
                <div class="response-data"></div>
            </div>

            <div class="card" id="nodejs">
                <div class="card-content">
                    <div class="card-left">
                        <h2>Node.js Server (8084)</h2>
                        <div class="status"><span class="dot"></span> Checking...</div>
                    </div>
                    <div class="card-right">
                        <div class="actions">
                            <a href="http://localhost:8084/docs" target="_blank" class="btn btn-secondary">API Docs</a>
                            <button class="btn btn-secondary test-btn" data-service="nodejs">Test</button>
                        </div>
                    </div>
                </div>
                <div class="response-data"></div>
            </div>

            <!-- "Cross-Service Testing" section has been removed -->
            
            <div class="card-full">
                <h2>Manual API Tester</h2>
                <select id="api-service">
                    <option value="flask">Flask (8082)</option>
                    <option value="fastapi">FastAPI (8083)</option>
                    <option value="nodejs">Node.js (8084)</option>
                </select>
                <select id="api-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
                <input type="text" id="api-endpoint" placeholder="/api/users">
                <div id="api-body-container" style="display: none;">
                    <textarea id="api-body" rows="4" placeholder="Enter JSON body here..."></textarea>
                </div>
                <button id="send-api-request" class="btn btn-primary">Send Request</button>
                <pre id="api-response"><code># Response will appear here</code></pre>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
