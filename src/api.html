<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
  <title>Live Server API</title>
  <script>
    // Immediately return JSON data
    document.addEventListener('DOMContentLoaded', () => {
      // API Response - hardcoded for reliability
      const apiResponse = {
        "message": "Hello from Live Server!",
        "service": "Live Server",
        "environment": "development",
        "version": "1.0.0"
      };

      // Clear any HTML
      document.body.innerHTML = '';
      
      // Add the JSON as pre-formatted text
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(apiResponse, null, 2);
      document.body.appendChild(pre);
    });
  </script>
</head>
<body>
  <pre>
{
  "message": "Hello from Live Server!",
  "service": "Live Server",
  "environment": "development",
  "version": "1.0.0"
}
  </pre>
</body>
</html>
